<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meal Finder</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container p-3">
            <h1 class="text-white"><a href="">Meal Finder</a></h1>
            <div class="search-div">
                <input
                    type="text"
                    placeholder="Search here..."
                    class="form-control"
                    id="search-input"
                />
                <button class="btn btn-lg bg-white search-btn" id="search-btn">
                    <i class="bi bi-search search-icon"></i>
                </button>
            </div>
        </div>
        <div class="container results-container p-3">
            <h3 class="result-text" id="result-text">
                Results for 'cheese' are:
            </h3>
            <div class="meals-container"></div>
        </div>

        <div class="container-popup">
            <div class="close-div">
                <i class="bi bi-x-circle" id="close-icon"></i>
            </div>
            <div class="container-popup-wrapper p-5">
                
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
        "></script>
        <script src="app.js"></script>
    </body>
</html>
